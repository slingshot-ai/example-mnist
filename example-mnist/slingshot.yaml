environments:
  ml-env:
    python_packages:
      - torch
      - pytorch-lightning
      - numpy
      - Pillow
      - torchvision
      - pydantic
      - slingshot-ai
      - jupyterlab>=4.0.0
      - jupyter_collaboration
  app-env:
    python_packages:
      - gradio
      - uvicorn
      - fastapi
      - slingshot-ai==0.0.20
      - pillow
runs:
  - name: create-dataset-artifact
    environment: ml-env
    machine_type: CPU_SMALL
    mounts:
      - mode: UPLOAD
        path: /mnt/output
        target:
          name: mnist-dataset
    cmd: python data.py
  - name: train-model
    environment: ml-env
    machine_type: CPU_SMALL
    mounts:
      - mode: DOWNLOAD
        path: /mnt/dataset
        selector:
          name: mnist-dataset
      - mode: UPLOAD
        path: /mnt/output
        target:
          name: mnist-model
    cmd: python train.py
deployments:
  - name: classifier-deployment
    environment: ml-env
    machine_type: CPU_SMALL
    mounts:
      - path: /mnt/model
        mode: DOWNLOAD
        selector:
          name: mnist-model
    cmd: python inference.py
apps:
  - name: draw-mnist
    environment: app-env
    machine_type: CPU_SMALL
    port: 8080
    cmd: uvicorn app:app --port 8080 --host 0.0.0.0
    using: webapp
    attach_project_credentials: true
  - name: session
    environment: ml-env
    machine_type: CPU_LARGE
    using: session
    attach_project_credentials: true
    mounts:
      - mode: DOWNLOAD
        path: /mnt/dataset
        selector:
          name: mnist-dataset
