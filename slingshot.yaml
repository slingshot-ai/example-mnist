environments:
  training-env:
    python_packages:
      - torch
      - pytorch-lightning
      - numpy
      - Pillow
      - torchvision
      - pydantic
  inference-env:
    python_packages:
      - torch
      - torchvision
      - pillow
      - numpy
      - slingshot-ai
    apt_packages: []
  app-env:
    python_version: '3.10'
    python_packages:
      - gradio
      - uvicorn
      - fastapi
      - slingshot-ai
      - pillow
    apt_packages: []
runs:
  - name: create-dataset-artifact
    environment: training-env
    machine_type: CPU_SMALL
    num_gpu: 0
    config_variables: {}
    mounts:
      - mode: UPLOAD
        path: /mnt/output
        tag: mnist-dataset
    attach_project_credentials: false
    cmd: python data.py
  - name: train-model
    environment: training-env
    machine_type: CPU_SMALL
    num_gpu: 0
    config_variables: {}
    mounts:
      - mode: DOWNLOAD
        path: /mnt/dataset
        tag: mnist-dataset
      - mode: UPLOAD
        path: /mnt/output
        tag: mnist-model
    attach_project_credentials: false
    cmd: python train.py
deployments:
  - name: classifier-deployment
    environment: inference-env
    machine_size: SMALL
    mounts:
      - path: /mnt/model
        mode: DOWNLOAD
        tag: mnist-model
    cmd: python inference.py
    attach_project_credentials: false
apps:
  - name: draw-mnist
    environment: app-env
    machine_size: SMALL
    config_variables: {}
    mounts: []
    service_account: false
    port: 8080
    cmd: uvicorn app:app --port 8080 --host 0.0.0.0
    attach_project_credentials: false
