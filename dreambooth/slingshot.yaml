---
environments:
  run_env:
    python_version: '3.10'
    python_packages:
      - torch
      - tqdm
      - torchvision
      - wandb
      - wget
      - diffusers
      - transformers
      - accelerate
      - bitsandbytes
      - numpy
      - opencv-contrib-python
      - pydantic
      - scikit-image>=0.19
      - xformers
      - pillow
      - unicorn
      - diffusers
      - slingshot-ai
    apt_packages: []
  web-ui:
    python_version: '3.10'
    python_packages:
      - gradio
      - uvicorn
      - slingshot-ai
      - fastapi
      - pillow
      - tqdm
    apt_packages: []
  deployment-env:
    python_version: '3.10'
    python_packages:
      - pillow
      - torch
      - fastapi
      - uvicorn
      - tqdm
      - torchvision
      - wandb
      - wget
      - diffusers
      - transformers
      - accelerate
      - bitsandbytes
      - numpy
      - opencv-contrib-python
      - pydantic
      - scikit-image>=0.19
      - xformers
      - diffusers
      - slingshot-ai
    apt_packages: []
runs:
  - name: dream_run_train
    environment: run_env
    machine_type: T4
    num_gpu: 1
    config_variables:
      BASE_MODEL_PATH: runwayml/stable-diffusion-v1-5
      VAE_MODEL_PATH: stabilityai/sd-vae-ft-mse
      INSTANCE_NAME: DishaniL
      RESUME_TRAINING: false
      UNET_TRAINING_STEPS: 1800
      UNET_LEARNING_RATE: '3e-6'
      TEXT_ENCODER_TRAINING_STEPS: 350
      TEXT_ENCODER_LEARNING_RATE: '1e-6'
      OFFSET_NOISE: false
      EXTERNAL_CAPTIONS: false
      SEED: ''
      PRECISION: fp16
      SAVE_CHECKPOINT_EVERY: 500
    mounts:
      - mode: UPLOAD
        path: /mnt/dreambooth-trained-model-example
        tag: dreambooth-trained-model-example
      - mode: DOWNLOAD
        path: /mnt/dreambooth_input_data
        tag: dreambooth_input_data
      - mode: DOWNLOAD
        path: /mnt/dreambooth-trained-model-example
        tag: dreambooth-trained-model-example
    cmd: python train.py
apps:
  - name: interactive-interface
    environment: web-ui
    machine_type: CPU_SMALL
    config_variables: {}
    mounts:
      - mode: DOWNLOAD
        path: /mnt/test
        tag: dreambooth-sample-image
    service_account: true
    port: 8080
    cmd: uvicorn web:app --host 0.0.0.0 --port 8080
deployments:
  - name: image-generation
    environment: deployment-env
    machine_type: T4
    mounts:
      - mode: DOWNLOAD
        tag: dreambooth-trained-model-example
        path: /mnt/model
    cmd: python inference.py
    num_gpu: 1
